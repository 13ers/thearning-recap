<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Thearning-Rekapan nilai</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="chartjs/Chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-bar-chart-alt-2"></i>
        <span class="logo_name">Thearning</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="{% url 'admin' %}">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'history' %}">
            <i class="bx bx-history"></i>
            <span class="links_name">Riwayat Login</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-report bx-tada"></i>
            <span class="links_name">Laporan Akhir</span>
          </a>
        </li>
        <li>
          <a href="{% url 'teacher' %}">
            <i class="bx bxs-user-rectangle"></i>
            <span class="links_name">Data Guru</span>
          </a>
        </li>
        <li>
          <a href="{% url 'student' %}">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Data Siswa</span>
          </a>
        </li>
        <li>
          <a href="{% url 'class' %}">
            <i class="bx bx-building-house"></i>
            <span class="links_name">Data Kelas</span>
          </a>
        </li>
        <li>
          <a href="{% url 'course' %}">
            <i class="bx bx-book-open"></i>
            <span class="links_name">Data Mapel</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#" onclick="confirmation()">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bxs-user-circle"></i>
          <span class="dashboard">Laporan</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details" onclick="move('profile.html')">
          <i class="bx bxs-user-circle"></i>
          <span class="admin_name">Username (Level)</span>
          <i class="bx bx-log-in-circle"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="update-boxes" data-aos="fade-up">
          <div class="recent-update box">
            <div class="title">Laporan Akhir</div>
            <div class="update-details">
              <table>
                <tr class="details">
                  <th class="topic">No</th>
                  <th class="topic">Tanggal</th>
                  <th class="topic">Jurusan</th>
                  <th class="topic">Kelas</th>
                </tr>
                <tr class="details">
                  <td>1</td>
                  <td>17-02-2022</td>
                  <td>AK</td>
                  <td>XI-RPL 1</td>
                </tr>
                <tr class="details">
                  <td>2</td>
                  <td>18-02-2022</td>
                  <td>RPL</td>
                  <td>XI-RPL 2</td>
                </tr>
              </table>
            </div>

            <div class="button">
              <a href="#">See All</a>
            </div>
          </div>
          <div class="top-update box" data-aos="fade-down">
            <div class="title">
              Export
              <i class="bx bxs-file-export"></i>
            </div>
            <table>
              <colgroup>
                <col span="1" style="width: 10%" />
                <col span="1" style="width: 60%" />
                <col span="1" style="width: 30%" />
              </colgroup>
              <tr class="top-update-details">
                <td class="notAva"><i class="bx bxs-x-circle"></i></td>
                <td>
                  <a href="#">
                    <span class="item">XI-RPL1</span>
                  </a>
                </td>
                <td class="print">
                  <div class="buttonPrint">
                    <a href="#" onclick="return false" class="disabled"
                      ><i class="bx bx-printer" style="margin-right: 5px"></i
                      >Print</a
                    >
                  </div>
                </td>
              </tr>
              <tr>
                <td class="available"><i class="bx bxs-check-circle"></i></td>
                <td>
                  <a href="#">
                    <span class="item">XI-RPL1</span>
                  </a>
                </td>
                <td class="print">
                  <div class="buttonPrint">
                    <a href="#" onclick="return false"
                      ><i class="bx bx-printer" style="margin-right: 5px"></i
                      >Print</a
                    >
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };

      function confirmation() {
        var ask = confirm("Apakah Anda Yakin ?");

        if (ask === true) {
          window.location = "login.html";
        } else {
        }
      }

      function move(url) {
        window.location = url;
      }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        delay: 100,
        duration: 400,
        easing: "ease",
        once: false,
        mirror: false,
        anchorPlacement: "top-bottom",
      });
    </script>
  </body>
</html>
